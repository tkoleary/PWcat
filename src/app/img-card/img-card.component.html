<mat-card>
  <mat-card-actions class="button-row">
    <button 
      color="{{ button.color }}" 
      (click)="generateSrc()" 
      disabled="{{ button.disabled }}"
      mat-button 
      mat-flat-button>
      {{ button.text }}
    </button>
  </mat-card-actions>
  <img 
  	src="{{ src }}"
  	alt="Cute cat"
  	mat-card-image />
</mat-card>
